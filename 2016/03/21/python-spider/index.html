n class="line"><span class="keyword">print</span> type</span><br><span class="line"></span><br><span class="line">html = getHtml(<span class="string">"https://testerhome.com/topics/4419"</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">yourtype = raw_input(<span class="string">"please input your type: "</span>)</span><br><span class="line"></span><br><span class="line">downtype = <span class="string">""</span></span><br><span class="line"><span class="keyword">if</span> yourtype != <span class="string">''</span>:</span><br><span class="line">    <span class="keyword">if</span> yourtype ==<span class="string">'1'</span>:</span><br><span class="line">        downtype = <span class="string">'PDF'</span></span><br><span class="line">    <span class="keyword">elif</span> yourtype ==<span class="string">'2'</span>:</span><br><span class="line">        downtype = <span class="string">'EPUB'</span></span><br><span class="line">    <span class="keyword">elif</span> yourtype ==<span class="string">'3'</span>:</span><br><span class="line">        downtype = <span class="string">'MOBI'</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">print</span> <span class="string">"please check your choice!"</span></span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    <span class="keyword">print</span> <span class="string">"please choose one type!"</span>        </span><br><span class="line"></span><br><span class="line">getlink(html,downtype)</span><br></pre></td></tr></table></figure>

</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line">__author__ = <span class="string">'anderson'</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#coding=utf-8</span></span><br><span class="line"><span class="keyword">import</span> urllib</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> threading,time</span><br><span class="line"><span class="keyword">from</span> time <span class="keyword">import</span> sleep, ctime</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">get_book</span><span class="params">()</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self,nsec, url, types)</span> :</span></span><br><span class="line">          <span class="comment">#super(myThread, self).__init__()</span></span><br><span class="line">          self.types = types</span><br><span class="line">          self.nsec = nsec</span><br><span class="line">          self.url = url</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">now</span><span class="params">(self)</span> :</span></span><br><span class="line">        <span class="keyword">return</span> str( time.strftime( <span class="string">'%Y-%m-%d %H:%M: umber">3</span>:<span class="string">"MOBI"</span>&#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">print</span> types.items()</span><br><span class="line"></span><br><span class="line">    html = <span class="string">"https://testerhome.com/topics/4419"</span></span><br><span class="line"></span><br><span class="line">    yourtype = raw_input(<span class="string">"please input your type: "</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> int(yourtype) <span class="keyword">not</span> <span class="keyword">in</span> range (<span class="number">1</span>,<span class="number">3</span>):</span><br><span class="line">        <span class="keyword">print</span> <span class="string">"please select again"</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">print</span> types[int(yourtype)]</span><br><span class="line"></span><br><span class="line">        get = get_book(<span class="number">2</span>,html,types[int(yourtype)])</span><br><span class="line">        url = get.getHtml(html)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">print</span> <span class="string">'starting at:'</span>,get.now()</span><br><span class="line">        threadpool=[]</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> xrange(<span class="number">10</span>):</span><br><span class="line">            th = threading.Thread(target= get.getlink,args=(url,types[int(yourtype)]))</span><br><span class="line">            threadpool.append(th)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> th <span class="keyword">in</span> threadpool:</span><br><span class="line">            th.start()</span><br><span class="line"></span><br><span class="line">        <

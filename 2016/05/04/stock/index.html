<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># encoding:utf8</span></span><br><span class="line"><span class="keyword">import</span> urllib2</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> threading</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"></span><br><span class="line"><span class="comment"># 从文件中读取股票代码</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">readCode</span><span class="params">(filename, codes)</span>:</span></span><br><span class="line">	f = open(filename, <span class="string">"r"</span>)</span><br><span class="line">	<span class="keyword">for</span> line <span class="keyword">in</span> f.readlines():</span><br><span class="line">		line.strip()</span><br><span class="line">		codes.append(line)</span><br><span class="line">	f.close()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 根据股票代码获取股票的当日信息，信息格式为</span></span><br><span class="line"><span class="comment"># 0：”大秦铁路”，股票名字；</span></span><br><span class="line"><span class="comment"># 1：”27.55″，今日开盘价；</span></span><br><span class="line"><span class="comment"># 2：”27.25″，昨日收盘价；</span></span><br><span class="line"><span class="comment"># 3：”26.91″，当前价格；</span></span><br><span class="line"><span class="comment"># 4：”27.55″，今日最高价；</span></span><br><span class="line"><span class="comment"># 5：”26.20″，今日最低价；</span></span><br><span class="line"><span class="comment"># 6：”26.91″，竞买价，即“买一”报价；</span></span><br><span class="line"><span class="comment"># 7：”26.92″，竞卖价，即“卖一”报价；</span></span><br><span class="line"><span class="comment"># 8：”22114263″，成交的股票数，由于股票交易以一百股为基本单位，所以在使用时，通常把该值除以一百；</span></span><br><span class="line"><span class="comment"># 9：”589824680″，成交金额，单位为“元”，为了一目了然，通常以“万元”为成交金额的单位，所以通常把该值除以一万；</span></span><br><span class="line"><span class="comment"># 10：”4695″，“买一”申请4695股，即47手；</span></span><br><span class="line"><span class="comment"># 11：”26.91″，“买一”报价；</span></span><br><span class="line"><span class="comment"># 12：”57590″，“买二”</span></span><br><span class="line"><span class="comment"># 13：”26.90″，“买二”</span></span><br><span class="line"><span class="comment"># 14：”14700″，“买三”</span></span><br><span class="line"><span class="comment"># 15：”26.89″，“买三”</span></span><br><span class="line"><span class="comment"># 16：”14300″，“买四”</span></span><br><span class="line"><span class="comment"># 17：”26.88″，“买四”</span></span><br><span class="line"><span class="comment"># 18：”15100″，“买五”</span></span><br><span class="line"><span class="comment"># 19：”26.87″，“买五”</span></span><br><span class="line"><span class="comment"># 20：”3100″，“卖一”申报3100股，即31手；</span></span><br><span class="line"><span class="comment"># 21：”26.92″，“卖一”报价</span></span><br><span class="line"><span class="comment"># (22, 23), (24, 25), (26,27), (28, 29)分别为“卖二”至“卖四的情况”</span></span><br><span class="line"><span class="comment"># 30：”2008-01-11″，日期；</span></span><br><span class="line"><span class="comment"># 31：”15:05:32″，时间；</span></span><br><span class="line"><span class="comment"># </span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getComInfo</span><span class="params">(code)</span>:</span></span><br><span class="line">	<span class="comment"># 抓取股票信息</span></span><br><span class="line">	url = <span class="string">"http://hq.sinajs.cn/list=%s"</span> % code</span><br><span class="line">	response = urllib2.urlopen(url)</span><br><span class="line">	javascriptInfo = response.read()</span><br><span class="line">	<span class="comment"># 解析成python可识别的信息</span></span><br><span class="line">	pythonInfo = javascriptInfo[<span class="number">4</span>:]</span><br><span class="line">	exec(pythonInfo)</span><br><span class="line">	company = <span class="string">"hq_str_"</span> + code</span><br><span class="line">	companyInfo = eval(company)</span><br><span class="line">	companyInfo = companyInfo.split(<span class="string">","</span>)</span><br><span class="line">	<span class="comment"># 部分股票由于特殊情况没有相应信息</span></span><br><span class="line">	<span class="keyword">if</span> len(companyInfo) &lt; <span class="number">3</span>:</span><br><span class="line">		<span class="keyword">return</span></span><br><span class="line">	currentPrice = companyInfo[<span class="number">3</span>]</span><br><span class="line">	<span class="comment"># 当前票价小于5元时保存</span></span><br><span class="line">	<span class="keyword">if</span> float(currentPrice) &lt; <span class="number">5.0</span>:</span><br><span class="line">		saveGoodTicket(code)</span><br><span class="line">		<span class="keyword">print</span> code, companyInfo[<span class="number">0</span>]</span><br><span class="line"></span><br><span class="line"><span class="comment"># 保存好的股票日K线</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">saveGoodTicket</span><span class="params">(code)</span>:</span></span><br><span class="line">	<span class="comment"># # 日K线</span></span><br><span class="line">	<span class="comment"># url = "http://image.sinajs.cn/newchart/daily/n/%s.gif" % code</span></span><br><span class="line">	<span class="comment"># # 周K线</span></span><br><span class="line">	<span class="comment"># url = "http://image.sinajs.cn/newchart/weekly/n/%s.gif" % code</span></span><br><span class="line">	<span class="comment"># 月K线</span></span><br><span class="line">	url = <span class="string">"http://image.sinajs.cn/newchart/monthly/n/%s.gif"</span> % code</span><br><span class="line">	<span class="comment"># 分时线</span></span><br><span class="line">	<span class="comment"># url = "http://image.sinajs.cn/newchart/min/n/%s.gif" % code</span></span><br><span class="line">	<span class="keyword">try</span>:</span><br><span class="line">		response = urllib2.urlopen(url)</span><br><span class="line">		data = response.read()</span><br><span class="line">		f = open(<span class="string">"goodTicket/"</span> + code +<span class="string">'.gif'</span>, <span class="string">"wb"</span>)</span><br><span class="line">		f.write(data)</span><br><span class="line">		f.close()</span><br><span class="line">	<span class="keyword">except</span> Exception, e:</span><br><span class="line">		<span class="keyword">print</span> e</span><br><span class="line">	<span class="keyword">finally</span>:</span><br><span class="line">		<span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 单个线程进行的工作</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">singleHandle</span><span class="params">(codes, test)</span>:</span></span><br><span class="line">	<span class="keyword">print</span> test</span><br><span class="line">	<span class="keyword">for</span> code <span class="keyword">in</span> codes:</span><br><span class="line">		<span class="comment"># 去除code中的空白字符</span></span><br><span class="line">		code = code.strip()</span><br><span class="line">		<span class="comment"># 获取信息</span></span><br><span class="line">		getComInfo(code)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 每次四个线程获取股票信息</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">multiHandle</span><span class="params">(fourcodes, test)</span>:</span></span><br><span class="line">	threads = [threading.Thread(target=singleHandle, args=(codes, test)) <span class="keyword">for</span> codes <span class="keyword">in</span> fourcodes]</span><br><span class="line">	<span class="keyword">for</span> t <span class="keyword">in</span> threads:</span><br><span class="line">		t.start()</span><br><span class="line">	<span class="keyword">for</span> t <span class="keyword">in</span> threads:</span><br><span class="line">		t.join()</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">	codes = []</span><br><span class="line">	readCode(<span class="string">"codes.txt"</span>, codes)</span><br><span class="line">	num = len(codes)</span><br><span class="line">	<span class="keyword">if</span> <span class="keyword">not</span> os.path.isdir(<span class="string">"goodTicket"</span>):</span><br><span class="line">		os.mkdir(<span class="string">"goodTicket"</span>)</span><br><span class="line">		<span class="keyword">print</span> <span class="string">"make dir pic"</span></span><br><span class="line"></span><br><span class="line">	<span class="comment"># 设置4个线程</span></span><br><span class="line">	threadLen = num / <span class="number">4</span></span><br><span class="line"></span><br><span class="line">	t1 = codes[<span class="number">0</span>: threadLen]</span><br><span class="line">	t2 = codes[threadLen : threadLen*<span class="number">2</span>]</span><br><span class="line">	t3 = codes[threadLen*<span class="number">2</span> : threadLen *<span class="number">3</span>]</span><br><span class="line">	t4 = codes[threadLen*<span class="number">3</span> : ]</span><br><span class="line">	t = [t1, t2, t3, t4]</span><br><span class="line">	multiHandle(t, <span class="string">"To Beautiful You"</span>)</span><br><span class="line"></span><br><span class="line">	<span class="keyword">print</span> <span class="string">"success"</span></span><br></pre></td></tr></table></figure>
<p>generatehtml.py</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># encoding=utf8</span></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line">htmlHead = <span class="string">'''</span><br><span class="line">&lt;!DOCTYPE HTML&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">&lt;meta http-equiv="Content-Type" content="text/html&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">&#123;&#123;BODY&#125;&#125;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br><span class="line">'''</span></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">	files = os.listdir(<span class="string">"goodTicket"</span>)</span><br><span class="line">	htmlBody = <span class="string">"&lt;ul&gt;"</span></span><br><span class="line">	<span class="keyword">for</span> filename <span class="keyword">in</span> files:</span><br><span class="line">		htmlBody = htmlBody  + <span class="string">"&lt;li&gt;&lt;img src=\"%s\"&gt;&lt;/li&gt;"</span> % (<span class="string">"goodTicket/"</span> + filename)</span><br><span class="line"></span><br><span class="line">	htmlBody = htmlBody + <span class="string">"&lt;/ul&gt;"</span></span><br><span class="line"></span><br><span class="line">	html = htmlHead.replace(<span class="string">"&#123;&#123;BODY&#125;&#125;"</span>, htmlBody)</span><br><span class="line">	f = open(<span class="string">"pic.html"</span>, <span class="string">"w"</span>)</span><br><span class="line">	f.write(html)</span><br><span class="line">	f.close()</span><br></pre></td></tr></table></figure>

s="line">	 * </span><br><span class="line">	 * 通过ID点击打开VIEW clickCtrlById( String s,int t)</span><br><span class="line">	 * s:Id(hierarchviewer)触摸按键的id,字符串格式 t:timedelay 触发按键后，停留多久（ms）</span><br><span class="line">	 * TARGET_PACKAGE_ID,是一个宏变量，字符串格式，定义了目标APK的包名</span><br><span class="line">	 * </span><br><span class="line">	 * public int clickCtrlById( String s, int t) &#123; int ctrl; View v; if (s ==</span><br><span class="line">	 * "") &#123; return -1; &#125; ctrl = solo.getCurrentActivity().getResources()</span><br><span class="line">	 * .getIdentifier(s, "id", "com.leju.platform"); v = solo.getView(ctrl);</span><br><span class="line">	 * solo.clickOnView(v); solo.sleep(t); return 0; &#125; <span class="comment">/* <span class="comment">/*</span><br><span class="line">	 * <span class="comment">/**我的需求是找列表中符合某种条件的Item可以点进去查看思路：滑动一个，判断一个，也就是说，每次点击的都是当前屏幕的第一个</span><br><span class="line">	 * </span><br><span class="line">	 * public void findItem() &#123; solo.sleep(_1S); //获取listView 随便怎么获取 ListView</span><br><span class="line">	 * listView = solo.getView(ListView.class, 0);</span><br><span class="line">	 * </span><br><span class="line">	 * if (listView.getCount() == 0) &#123; assertEquals("", "列表为空"); &#125; int clickLine</span><br><span class="line">	 * = 1; int oneScreenCount = listView.getChildCount(); for (int index = 0,</span><br><span class="line">	 * size = listView.getCount(); index &lt; size; index++) &#123; log("列表点击第" + (index</span><br><span class="line">	 * + 1) + "个"); solo.clickInList(clickLine); if ( your conditions) &#123;</span><br><span class="line">	 * log("列表符合条件的是第" + (index + 1) + "个"); //break; return; &#125; if (index &gt;=</span><br><span class="line">	 * (size - oneScreenCount) || (size &lt;= oneScreenCount)) &#123; //滑动到了列表的最后一屏</span><br><span class="line">	 * clickLine = clickLine + 1; &#125; else &#123; clickLine = 1; &#125; if (index == (size -</span><br><span class="line">	 * 1)) &#123; assertEquals("", "当前没有符合条件的东西"); &#125; solo.goBack();</span><br><span class="line">	 * solo.scrollListToLine(0, index + 1); &#125;</span><br><span class="line">	 * </span><br><span class="line">	 * //如果return换成break 此时点击clickLine就是你想要的了 //solo.clickInList(clickLine); &#125;</span><br><span class="line">	 * </span><br><span class="line">	 * </span><br><span class="line">	 * RelativeLayout parentView =</span><br><span class="line">	 * (RelativeLayout)solo.getView("pic_lick_num_id").getParent(); LinearLayout</span><br><span class="line">	 * linearlayout=(LinearLayout)parentView.findViewById(1);</span><br><span class="line">	 * linearlayout.getChildAt(0);</span><br><span class="line">	 * solo.clickOnView(solo.getView("gallery_flower_btn"));</span><br><span class="line">	 * </span><br><span class="line">	 * </span><br><span class="line">	 * try &#123; View fastLoginDialog = solo.getView("xxxxxxx:id/has_account",0);</span><br><span class="line">	 * solo.clickOnView(fastLoginDialog);</span><br><span class="line">	 * </span><br><span class="line">	 * View username = solo.getView("xxxxxxx:id/edit_account",0); EditText un =</span><br><span class="line">	 * (EditText)username; solo.typeText(un, "hh1906"); View pwd =</span><br><span class="line">	 * solo.getView("xxxxxxx:id/edit_pwd",0); EditText pw = (EditText)pwd;</span><br><span class="line">	 * solo.typeText(pw, "123456"); solo.clickOnButton("登 录");</span><br><span class="line">	 * Thread.sleep(5000);</span><br><span class="line">	 * </span><br><span class="line">	 * </span><br><span class="line">	 * &#125; catch (AssertionFailedError e) &#123; //登录操作 View rb =</span><br><span class="line">	 * solo.getView("xxxxxxx:id/right_bt",0); solo.clickOnView(rb); View avatar</span><br><span class="line">	 * = solo.getView("xxxxxxx:id/avatar",0); solo.clickOnView(avatar); View</span><br><span class="line">	 * username = solo.getView("xxxxxxx:id/edit_account",0); EditText un =</span><br><span class="line">	 * (EditText)username; solo.typeText(un, "hh1906"); View pwd =</span><br><span class="line">	 * solo.getView("xxxxxxx:id/edit_pwd",0); EditText pw = (EditText)pwd;</span><br><span class="line">	 * solo.typeText(pw, "123456"); solo.clickOnButton("登 录");</span><br><span class="line">	 * Thread.sleep(5000);</span><br><span class="line">	 * </span><br><span class="line">	 * &#125;</span><br><span class="line">	 */</span></span><br><span class="line">	private void write(String content) &#123;</span><br><span class="line">		try &#123;</span><br><span class="line">			if (Environment.getExternalStorageState().equals(</span><br><span class="line">					Environment.MEDIA_MOUNTED)) &#123;</span><br><span class="line">				// 获取SD卡的目录</span><br><span class="line">				File sdCardDir = Environment.getExternalStorageDirectory();</span><br><span class="line">				File targetFile = new File(sdCardDir.getCanonicalPath()</span><br><span class="line">						+ FILE_NAME);</span><br><span class="line">				// 以指定文件创建RandomAccessFile对象</span><br><span class="line">				RandomAccessFile raf = new RandomAccessFile(targetFile, "rw");</span><br><span class="line">				// 将文件记录指针移动到最后</span><br><span class="line">				raf.seek(targetFile.length());</span><br><span class="line">				// 输出文件内容</span><br><span class="line">				raf.write(content.getBytes());</span><br><span class="line">				raf.close();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125; catch (Exception e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public String read() &#123;</span><br><span class="line">		try &#123;</span><br><span class="line">			if (Environment.getExternalStorageState().equals(</span><br><span class="line">					Environment.MEDIA_MOUNTED)) &#123;</span><br><span class="line">				// 获得SD卡对应的存储目录</span><br><span class="line">				File sdCardDir = Environment.getExternalStorageDirectory();</span><br><span class="line">				// 获取指定文件对应的输入流</span><br><span class="line">				FileInputStream fis = new FileInputStream(</span><br><span class="line">						sdCardDir.getCanonicalPath() + FILE_NAME);</span><br><span class="line">				// 将指定输入流包装成BufferReader</span><br><span class="line">				BufferedReader br = new BufferedReader(new InputStreamReader(</span><br><span class="line">						fis));</span><br><span class="line">				StringBuilder sb = new StringBuilder("");</span><br><span class="line">				String line = null;</span><br><span class="line">				// 循环读取文件内容</span><br><span class="line">				while ((line = br.readLine()) != null) &#123;</span><br><span class="line">					sb.append(line);</span><br><span class="line">				&#125;</span><br><span class="line">				br.close();</span><br><span class="line">				return sb.toString();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125; catch (Exception e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">		return null;</span><br><span class="line">	&#125;</span><br><span class="line">	public Object[] splitstring(String number) &#123;</span><br><span class="line">	</span><br><span class="line">		Object[] numberArray=number.split(",");</span><br><span class="line">		//Object[] o = new Object[2]; </span><br><span class="line">		//o[1]=numberArray[1];</span><br><span class="line">		//o[2]=numberArray[2];</span><br><span class="line">		return numberArray;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span></span></span></span><br></pre></td></tr></table></figure>
